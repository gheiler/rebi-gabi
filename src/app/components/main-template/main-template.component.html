  <header>
    <div class="header-main">
      <h1 class="main-title">rebi + gabi</h1>
      <nav class="main-menu">
          <a [routerLink]="['home']" [innerHTML]="'inicio' | translate" [class.selected]="section == 'home' || !section" ></a>
          <a *ngIf="isStandesamt" [routerLink]="['standesamt-details']" [innerHTML]="'civil' | translate" [class.selected]="section == 'registry'"></a>

      <div class="action">
        <button class="action-btn" [innerHtml]="'formulario' | translate" (click)="openGoogleForm()" ></button>
      </div>
    </div>
  </header>

    <a *ngIf="languageService.getLanguage() == 'de'" [routerLink]="['', 'es', isStandesamt ? 'standesamt' : '']" >espaÃ±ol</a>
